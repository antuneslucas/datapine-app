<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Edit Item</title>
    </head>
    <body>
        <h2 th:text="${item.id}">Edit Item</h2>
        <form th:action="@{/item}" method="post">
            <div><label> Name: <input type="text" name="name" th:value="${item.name}"/></label></div>
            <div><label> Description : <input type="text" name="description" th:value="${item.name}"/> </label></div>
            <div><input type="submit" value="Create Item"/></div>
        </form>
    </body>
</html>
